<f:layout name="Default" />

<f:section name="Title">Chat</f:section>

<f:section name="Content">
	<div class="container">
		<f:if condition="{currentUser}">
			<f:then>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-lg-12 col-sm-12">
							<div id="output"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-12 col-sm-12">
							<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
								<f:form.textfield class="form-control" placeholder="Message" id="textSend" name="message" />
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
								<button class="btn btn-primary col-lg-6 col-md-6 col-sm-6 col-xs-12" onclick="sendText();return false;">Send</button>
								<f:link.action action="logout" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Leave</f:link.action>
							</div>
						</div>
					</div>
					<f:form.hidden name="currentUser" value="{currentUser.username}" id="currentUser"/>
				</form>
				<script src="{f:uri.resource(path: 'JavaScript/main.js')}" type="text/javascript"></script>
			</f:then>
			<f:else>
				<div class="col-lg-4 col-sm-4">
					<h2>Put Your Contact</h2>
					<f:render partial="FormErrors" arguments="{for: newUser}" />
					<f:form action="login" name="newUser" method="post" class="backend-login-form form-horizontal">
						<f:form.textfield class="form-control col-lg-10 col-sm-10" placeholder="Username" id="username" name="username" tabindex="1" />
						<f:form.textfield class="form-control" placeholder="Email" id="email" name="email" tabindex="2" />
						<f:form.submit class="btn btn-lg btn-primary btn-block" name="submit" value="Login" />
					</f:form>
				</div>
			</f:else>
		</f:if>
	</div>
</f:section>
