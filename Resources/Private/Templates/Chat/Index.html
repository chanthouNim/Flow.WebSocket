<f:layout name="Default" />

<f:section name="Title">Chat</f:section>

<f:section name="Content">
	<div class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-lg-12 col-sm-12">
					<div id="output"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 col-sm-12">
					<input type="text" class="form-control col-lg-10 col-md-10" id="textSend" placeholder="Message">
					<button class="btn btn-primary col-lg-2 col-md-2" onclick="sendText();return false;">Send</button>
				</div>
			</div>
		</form>
	</div>
	<script src="{f:uri.resource(path: 'JavaScript/main.js')}" type="text/javascript"></script>
</f:section>
